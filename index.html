<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Bike</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">For 1 person</li>
                <li class="pricing-features-item">Quick and cost efficent</li>
            </ul>
            <span class="pricing-price">Rs 125</span>
            <a href="#/" class="pricing-button">Book now!</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Auto</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">For 1 to 3 persons</li>
                <li class="pricing-features-item">More persons, less price</li>
            </ul>
            <span class="pricing-price">Rs 220</span>
            <a href="#/" class="pricing-button is-featured">Book now!</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Prime Sedan</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">For 1 to 4 persons</li>
                <li class="pricing-features-item">Space and comfort</li>
            </ul>
            <span class="pricing-price">Rs 450</span>
            <a href="#/" class="pricing-button">Book now!</a>
        </div>

    </div>

</body>

</html>
